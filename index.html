<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h2 id="forecast-date">Loading...</h2>
    <p id="overall-description-thai">Loading...</p>

    <div class="card">
        <table id="region-forecast">
            <tr>
                <th>ภาค</th>
                <th>ลักษณะอากาศ</th>
            </tr>
            <!-- Forecast rows will be added here -->
        </table>
    </div>

    <select id="province-select">
        <!-- Options will be added here -->
    </select>

    <table id="forecast-table">
        <thead>
            <tr>
                <th>วันที่</th>
                <th>ฝนปกคลุมพื้นที่</th>
                <th>คำอธิบาย</th>
                <th>อุณหภูมิสูงสุด (°C)</th>
                <th>อุณหภูมิต่ำสุด (°C)</th>
                <th>ทิศทางลม</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

    <iframe title="Rain Viewer Map"
        src="https://www.rainviewer.com/map.html?loc=13.7563,100.5018,8&oFa=0&oC=0&oU=0&oCS=1&oF=0&oAP=0&c=3&o=83&lm=1&layer=radar&sm=1&sn=1&hu=false"
        width="100%" border="0" style="border: 0; height: 50vh;" allowfullscreen>
    </iframe>

    <iframe title="Windy Map Embed" width="100%" height="450"
        src="https://embed.windy.com/embed.html?type=map&location=coordinates&metricRain=mm&metricTemp=°C&metricWind=km/h&zoom=9&overlay=temp&product=ecmwf&level=surface&lat=13.645&lon=100.646"
        border="0" allowfullscreen>
    </iframe>

    <script src="app.js"></script>
</body>

</html>
